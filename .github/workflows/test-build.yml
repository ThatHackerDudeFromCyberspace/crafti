name: Test Build

on:
  push:
    branches: [ master ]

jobs:
  install-dependancies:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - run: |
          sudo apt install git gcc binutils libgmp-dev libmpfr-dev libmpc-dev zlib1g zlib1g-dev wget libboost-program-options-dev -y
          git clone --recursive https://github.com/ndless-nspire/Ndless.git
          cd Ndless/ndless-sdk/toolchain/
          ./build_toolchain.sh 
